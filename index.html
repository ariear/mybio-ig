<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Social Media</title>
</head>
<body id="body">
    <main>
        <img src="/images/person.png" alt="">
        <p class="name-ig">@ariear.js</p>

        <div>
            <a href="https://github.com/ariear" target="_blank" rel="noopener noreferrer">
                <div class="sosmed">
                    <img src="/images/icons/github.png" alt="">
                    <p>Github</p>
                </div>
            </a>
            <a href="https://www.facebook.com/profile.php?id=100070950729478" target="_blank" rel="noopener noreferrer">
                <div class="sosmed sosmed2">
                    <img src="/images/icons/facebook.png" alt="">
                    <p>Facebook</p>
                </div>
            </a>
            <a href="https://api.whatsapp.com/send/?phone=62881026233067&text&type=phone_number&app_absent=0" target="_blank" rel="noopener noreferrer">
                <div class="sosmed sosmed3">
                    <img src="/images/icons/whatsapp.png" alt="">
                    <p>WhatsApp</p>
                </div>
            </a>
            <a href="https://www.instagram.com/ariear.js/?hl=id" target="_blank" rel="noopener noreferrer">
                <div class="sosmed sosmed4">
                    <img src="/images/icons/instagram.png" alt="">
                    <p>Instagram</p>
                </div>
            </a>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@0.5.22/dist/vanta.birds.min.js"></script>
    <script>
    VANTA.BIRDS({
      el: "#body",
      mouseControls: true,
      touchControls: true,
      gyroControls: true,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      backgroundAlpha: 0
    })
    </script>
</body>
</html>
